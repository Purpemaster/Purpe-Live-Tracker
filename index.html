<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Donation Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="title pulse">Live Donation Tracker</div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>

    <!-- Amounts Display -->
    <div class="amounts">
      <span id="current-amount">$0.00</span>
      <span id="goal-amount">$20000.00</span>
    </div>

    <!-- Info Box with Breakdown -->
    <div class="info-box" id="info-box">
      <p>Purple Pepe is becoming a legend â€”<br>this wallet is the fuel.</p>
      <p>Your donation powers our journey to the biggest exchanges in the world.</p>
      <p id="breakdown">
        SOL: $0.00<br>
      </p>
    </div>

    <!-- Debug Output -->
    <div id="debug-log" style="color: #fff; font-size: 12px; margin-top: 20px; text-shadow: 0 0 5px black;"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
