<!DOCTYPE html>
<html lang="en">
<head>

        <!-- Dynamic token breakdown will be inserted here -->
      </div>
    </div>

    <!-- Debug info for mobile view (hidden in final production if needed) -->
    <div id="debug-log" style="color: #fff; font-size: 12px; margin-top: 20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
