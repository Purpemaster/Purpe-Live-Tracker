<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Donation Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="title pulse">Live Donation Tracker</div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div class="amounts">
      <span id="current-amount">$0.00</span>
      <span id="goal-amount">$20000.00</span>
    </div>

    <div class="info-box" id="info-box">
      <p>Purple Pepe wird zur Legende –<br> diese Wallet ist der Treibstoff.</p>
      <p>Deine Spende treibt unsere Reise zu den größten Börsen der Welt an.</p>
      <p id="breakdown">
        SOL: $0.00<br>
        PURPE: $0.00<br>
        PYUSD: $0.00
      </p>
    </div>
  <div id="debug-log" style="color: #fff; font-size: 12px; margin-top: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
