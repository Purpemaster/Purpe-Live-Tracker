<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Donation Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <div class="title pulse">Live Donation Tracker</div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div class="amounts">
      <span id="current-amount">$0.00</span>
      <span id="goal-amount">$20000.00</span>
    </div>

    <div class="info-box" id="info-box">
      <p>Purple Pepe is becoming a legend –<br> this wallet is the fuel.</p>
      <p>Your donation powers our journey to the world's biggest exchanges.</p>
      <p id="breakdown">
        SOL: $0.00<br>
        PURPE: $0.00<br>
        PYUSD: $0.00
      </p>
    </div>
  </div>

  <div id="debug-box" style="position:fixed;bottom:0;left:0;width:100%;max-height:120px;overflow:auto;background:black;color:#0f0;font-family:monospace;font-size:11px;padding:5px;z-index:9999;opacity:0.9;"></div>

  <script>
    const debug = msg => {
      const box = document.getElementById("debug-box");
      const line = document.createElement("div");
      line.textContent = `[DEBUG] ${msg}`;
      box.appendChild(line);
      box.scrollTop = box.scrollHeight;
    };

    const WALLET = "9uo3TB4a8synap9VMNpby6nzmnMs9xJWmgo2YKJHZWVn";
    const PYUSD_MINT = "2b1kV6DkPAnxd5ixfnxCpjxmKwqjjaYmCZfHsFu24GXo";
    const API_KEY = "2e046356-0f0c-4880-93cc-6d5467e81c73";
    const API_URL = `https://api.helius.xyz/v0/addresses/${WALLET}/balances?api-key=${API_KEY}`;

    const donations = {
      SOL: 1383.12,
      PURPE: 2774.50,
      PYUSD: 0.00
    };

    const GOAL = 20000;

    function updateDisplay() {
      const total = donations.SOL + donations.PURPE + donations.PYUSD;
      const progress = Math.min((total / GOAL) * 100, 100).toFixed(2);

      document.getElementById("current-amount").textContent = `$${total.toFixed(2)}`;
      document.getElementById("goal-amount").textContent = `$${GOAL.toFixed(2)}`;
      document.getElementById("progress-fill").style.width = `${progress}%`;

      document.getElementById("breakdown").innerHTML = `
        SOL: $${donations.SOL.toFixed(2)}<br>
        PURPE: $${donations.PURPE.toFixed(2)}<br>
        PYUSD: $${donations.PYUSD.toFixed(2)}
      `;
    }

    async function fetchPYUSD() {
      debug("API-Abfrage gestartet…");

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        debug("Antwort erhalten.");

        const token = data.tokens.find(t => t.mint === PYUSD_MINT);
        if (!token) {
          debug("PYUSD nicht gefunden!");
          donations.PYUSD = 0;
        } else {
          const amount = Number(token.amount) / Math.pow(10, token.decimals);
          donations.PYUSD = amount;
          debug(`PYUSD gefunden: ${amount.toFixed(2)} USD`);
        }

        updateDisplay();

      } catch (err) {
        debug("Fehler bei API-Aufruf: " + err);
      }
    }

    updateDisplay();
    fetchPYUSD();
    setInterval(fetchPYUSD, 60000);
  </script>

</body>
</html>ü
